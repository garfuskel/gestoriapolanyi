<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificaci√≥ del Balan√ß - Mode Estudi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px; /* Una mica m√©s ample per al format balan√ß */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        /* Cap√ßalera */
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Zona de Pregunta */
        .question-area {
            flex-shrink: 0; /* No s'arronsa */
            padding: 30px 20px;
            text-align: center;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
        }

        .account-name {
            font-size: 2rem;
            font-weight: 800;
            color: #34495e;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .instruction {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* ESTRUCTURA DE BALAN√á (GRID) */
        .balance-structure {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dues columnes iguals */
            gap: 20px;
            padding: 20px;
            background: #ecf0f1;
        }

        /* Columnes individuals */
        .col-actiu, .col-passiu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Botons */
        .btn-option {
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Fex: 1 fa que ocupin tot l'espai disponible verticalment */
        .btn-option { flex: 1; }

        .btn-option:active { transform: scale(0.98); }
        .btn-option:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.15); opacity: 0.95; }

        /* COLORS MASSE PATRIMONIALS */
        /* Actiu (Esquerra) */
        .btn-anc { background-color: #2980b9; } /* Blau fort */
        .btn-ac  { background-color: #3498db; } /* Blau clar */

        /* Passiu (Dreta) */
        .btn-pn  { background-color: #8e44ad; } /* Lila */
        .btn-pnc { background-color: #c0392b; } /* Vermell fort */
        .btn-pc  { background-color: #e74c3c; } /* Vermell clar */

        /* Textos indicatius de columna (Opcional, per decorar) */
        .col-header {
            text-align: center;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Modal / Feedback Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .feedback-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .feedback-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .correct { color: #27ae60; }
        .incorrect { color: #c0392b; }

        .feedback-concept {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            display: inline-block;
        }

        .feedback-definition {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #bdc3c7;
            text-align: justify;
            margin-bottom: 30px;
        }

        .btn-next {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .btn-next:hover { background: #34495e; }
        
        /* Responsive: En m√≤bil es posen una sota l'altra */
        @media (max-width: 600px) {
            .balance-structure { grid-template-columns: 1fr; }
            .col-actiu, .col-passiu { height: 300px; }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Gestoria Polanyi - Estructura del Balan√ß
    </div>

    <div class="question-area">
        <div class="instruction">On col¬∑locaries aquest compte?</div>
        <div id="account-display" class="account-name">Carregant...</div>
    </div>

    <div class="balance-structure">
        <div class="col-actiu">
            <div class="col-header">Estructura Econ√≤mica (Actiu)</div>
            <button class="btn-option btn-anc" onclick="checkAnswer('ANC')">Actiu No Corrent</button>
            <button class="btn-option btn-ac" onclick="checkAnswer('AC')">Actiu Corrent</button>
        </div>

        <div class="col-passiu">
            <div class="col-header">Estructura Financera (PN i Passiu)</div>
            <button class="btn-option btn-pn" onclick="checkAnswer('PN')">Patrimoni Net</button>
            <button class="btn-option btn-pnc" onclick="checkAnswer('PNC')">Passiu No Corrent</button>
            <button class="btn-option btn-pc" onclick="checkAnswer('PC')">Passiu Corrent</button>
        </div>
    </div>
</div>

<div id="overlay" class="overlay">
    <div class="feedback-card">
        <div id="feedback-title" class="feedback-title"></div>
        <div id="feedback-concept" class="feedback-concept"></div>
        <div id="feedback-text" class="feedback-definition"></div>
        <button class="btn-next" onclick="nextQuestion()">Seg√ºent Compte</button>
    </div>
</div>

<script>
    // --- BASE DE DADES DE COMPTES ---
    // Noms extrets literalment del PDF proporcionat
    const comptesDB = [
        // --- ACTIU NO CORRENT (ANC) ---
        { nom: "Propietat industrial", grup: "ANC", desc: "Drets sobre patents, marques o noms comercials que l'empresa ha adquirit o desenvolupat." },
        { nom: "Aplicacions inform√†tiques", grup: "ANC", desc: "Programes d'ordinador (software) que l'empresa utilitza per a la seva gesti√≥ a llarg termini." },
        { nom: "Amortitzaci√≥ acumulada de l'immobilitzat immaterial (AAII)", grup: "ANC", desc: "Compte compensador (resta) que reflecteix el desgast o p√®rdua de valor acumulat dels actius intangibles." },
        { nom: "Terrenys i b√©ns naturals", grup: "ANC", desc: "Solars de naturalesa urbana, finques r√∫stiques i altres terrenys no edificats propietat de l'empresa." },
        { nom: "Construccions", grup: "ANC", desc: "Edificis i estructures propietat de l'empresa utilitzats en la seva activitat (oficines, f√†briques, magatzems)." },
        { nom: "Instal¬∑lacions t√®cniques", grup: "ANC", desc: "Unitats complexes d'√∫s especialitzat en el proc√©s productiu (ex: una cadena de muntatge)." },
        { nom: "Maquin√†ria", grup: "ANC", desc: "M√†quines i aparells utilitzats per a la fabricaci√≥ o extracci√≥ de productes." },
        { nom: "Utillatge", grup: "ANC", desc: "Conjunt d'eines i utensilis que s'utilitzen juntament amb la maquin√†ria, amb una vida √∫til superior a un any." },
        { nom: "Mobiliari", grup: "ANC", desc: "Mobiliari, material i equips d'oficina utilitzats per l'empresa (taules, cadires, prestatgeries)." },
        { nom: "Equips per al proc√©s de la informaci√≥", grup: "ANC", desc: "Ordinadors, servidors i altres dispositius electr√≤nics de proc√©s de dades." },
        { nom: "Elements de transport", grup: "ANC", desc: "Vehicles de tota classe utilitzats per al transport terrestre, mar√≠tim o aeri de persones o mercaderies." },
        { nom: "Amortitzaci√≥ acumulada de l'immobilitzat material (AAIM)", grup: "ANC", desc: "Compte compensador (resta) que reflecteix la p√®rdua de valor irreversible pel pas del temps o l'√∫s dels b√©ns materials." },
        { nom: "Inversions immobili√†ries", grup: "ANC", desc: "Terrenys o construccions que l'empresa posseeix per obtenir rendes (lloguers) o plusv√†lues, no per usar-los en la producci√≥." },
        { nom: "Inversions financeres a llarg termini en instruments de patrimoni", grup: "ANC", desc: "Accions o participacions en altres empreses amb la intenci√≥ de mantenir-les m√©s d'un any." },
        { nom: "Cr√®dits a llarg termini", grup: "ANC", desc: "Pr√©stecs concedits per l'empresa a tercers que es recuperaran en un termini superior a un any." },

        // --- ACTIU CORRENT (AC) ---
        { nom: "Mercaderies", grup: "AC", desc: "B√©ns adquirits per l'empresa per revendre'ls sense cap transformaci√≥." },
        { nom: "Mat√®ries primeres", grup: "AC", desc: "Elements que s'incorporaran al proc√©s productiu per a ser transformats." },
        { nom: "Productes acabats", grup: "AC", desc: "B√©ns fabricats per l'empresa que ja estan llestos per a la venda." },
        { nom: "Altres aprovisionaments", grup: "AC", desc: "Materials diversos com combustibles, recanvis, embalatges o material d'oficina." },
        { nom: "Clients", grup: "AC", desc: "Drets de cobrament sobre compradors per vendes de b√©ns o prestacions de serveis." },
        { nom: "Clients, efectes comercials a cobrar", grup: "AC", desc: "Drets de cobrament sobre clients que estan documentats en lletres de canvi o pagar√©s." },
        { nom: "Deutors", grup: "AC", desc: "Drets de cobrament sobre compradors de serveis que no s√≥n l'activitat principal de l'empresa." },
        { nom: "Inversions financeres a curt termini en instruments de patrimoni", grup: "AC", desc: "Inversions (accions, bons) amb venciment inferior a un any per rendibilitzar excedents de tresoreria." },
        { nom: "Hisenda p√∫blica, deutora per diferents conceptes", grup: "AC", desc: "Quantitats que l'administraci√≥ tribut√†ria ha de tornar a l'empresa (ex: devoluci√≥ IVA)." },
        { nom: "Bancs i institucions de cr√®dit", grup: "AC", desc: "Diners disponibles en comptes corrents o d'estalvi a la vista." },
        { nom: "Caixa", grup: "AC", desc: "Diners en efectiu (monedes i bitllets) disponibles f√≠sicament a l'empresa." },

        // --- PATRIMONI NET (PN) ---
        { nom: "Capital", grup: "PN", desc: "Aportacions realitzades pels propietaris o socis de l'empresa." },
        { nom: "Reserva legal", grup: "PN", desc: "Beneficis no distribu√Øts que l'empresa est√† obligada a retenir per llei." },
        { nom: "Reserves volunt√†ries", grup: "PN", desc: "Beneficis no distribu√Øts que l'empresa decideix retenir lliurement per autofinan√ßar-se." },
        { nom: "Reserves estatut√†ries", grup: "PN", desc: "Reserves establertes obligat√≤riament pels estatuts de la pr√≤pia empresa." },
        { nom: "Resultat de l'exercici", grup: "PN", desc: "Benefici (suma) o p√®rdua (resta) generat per l'empresa durant l'any actual." },

        // --- PASSIU NO CORRENT (PNC) ---
        { nom: "Deutes a llarg termini amb entitats de cr√®dit", grup: "PNC", desc: "Pr√©stecs rebuts de bancs que s'han de tornar en un termini superior a un any." },
        { nom: "Prove√Ødors d'immobilitzat a llarg termini", grup: "PNC", desc: "Deutes amb subministradors de b√©ns d'inversi√≥ (maquin√†ria, etc.) amb venciment superior a un any." },
        { nom: "Empr√®stits (Obligacions i bons)", grup: "PNC", desc: "Finan√ßament obtingut mitjan√ßant l'emissi√≥ de t√≠tols de deute comprats per inversors particulars." },

        // --- PASSIU CORRENT (PC) ---
        { nom: "Prove√Ødors", grup: "PC", desc: "Deutes amb subministradors de mercaderies o mat√®ries primeres derivats de l'activitat principal." },
        { nom: "Prove√Ødors, efectes comercials a pagar", grup: "PC", desc: "Deutes amb prove√Ødors documentats mitjan√ßant lletres de canvi o pagar√©s." },
        { nom: "Creditors per prestaci√≥ de serveis", grup: "PC", desc: "Deutes per subministraments o serveis que no tenen la condici√≥ estricta de prove√Ødors (llum, tel√®fon, lloguers)." },
        { nom: "Deutes a curt termini amb entitats de cr√®dit", grup: "PC", desc: "Pr√©stecs o p√≤lisses de cr√®dit amb bancs que s'han de tornar en menys d'un any." },
        { nom: "Hisenda p√∫blica, creditora per conceptes fiscals", grup: "PC", desc: "Deutes tributaris pendents de pagament amb l'administraci√≥ (IVA, IRPF, Impost Societats)." },
        { nom: "Organismes de la Seguretat Social, creditors", grup: "PC", desc: "Deutes pendents amb la Seguretat Social per les quotes dels treballadors i de l'empresa." }
    ];

    let currentAccount = null;

    function initGame() {
        nextQuestion();
    }

    function nextQuestion() {
        // Amagar overlay
        document.getElementById('overlay').style.display = 'none';
        
        // Seleccionar compte aleatori
        const randomIndex = Math.floor(Math.random() * comptesDB.length);
        currentAccount = comptesDB[randomIndex];
        
        // Mostrar en pantalla
        document.getElementById('account-display').innerText = currentAccount.nom;
    }

    function checkAnswer(selectedGroup) {
        const overlay = document.getElementById('overlay');
        const title = document.getElementById('feedback-title');
        const concept = document.getElementById('feedback-concept');
        const text = document.getElementById('feedback-text');

        overlay.style.display = 'flex';
        concept.innerText = currentAccount.nom;
        
        if (selectedGroup === currentAccount.grup) {
            title.innerText = "CORRECTE! üéâ";
            title.className = "feedback-title correct";
            text.innerHTML = `<strong>(${getGroupName(currentAccount.grup)})</strong><br><br>` + currentAccount.desc;
        } else {
            title.innerText = "INCORRECTE ‚ùå";
            title.className = "feedback-title incorrect";
            text.innerHTML = `No √©s ${getGroupName(selectedGroup)}. <br>√âs un compte de <strong>${getGroupName(currentAccount.grup)}</strong>.<br><br>` + currentAccount.desc;
        }
    }

    function getGroupName(code) {
        switch(code) {
            case 'ANC': return "Actiu No Corrent";
            case 'AC': return "Actiu Corrent";
            case 'PN': return "Patrimoni Net";
            case 'PNC': return "Passiu No Corrent";
            case 'PC': return "Passiu Corrent";
            default: return code;
        }
    }

    window.onload = initGame;

</script>
</body>
</html>
